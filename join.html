<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Tejaswi Group</title>
  <link rel="style"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff5733, #ff914d);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff5733;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background: #ff5733;
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: #ff914d;
    }

    input, textarea {
      border-radius: 10px !important;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      display: block;
    }

    .back-link a {
      color: #ff5733;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Join Tejaswi Group</h2>
    <form action="https://formspree.io/f/mblgzeka" method="POST">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Your Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Why do you want to join?</label>
        <textarea class="form-control" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
