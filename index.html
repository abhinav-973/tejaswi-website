<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejaswi Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Tejaswi Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#members">Members</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h1>Welcome to Tejaswi Group</h1>
        <p>A group of tejaswi peoples of GGPS</p>
    </header>

    <section id="members" class="members container">
        <h2>Our Members</h2>
        <div class="row">
            <div class="col-md-4 text-center member-card">
                <img src="image.png"alt="Member 1">
                <h5>Abhishek Kumar</h5>
                <p>Randi of group</p>
            </div>
            <div class="col-md-4 text-center member-card">
                <img src="image-copy.png"alt="Member 2">
                <h5>Abhinav Singh</h5>
                <p>Founder of group</p>
            </div>
            <div class="col-md-4 text-center member-card">
                <img src="image-copy 2.png"alt="Member 3">
                <h5>Ujjwal Kumar Singh</h5>
                <p>Co-Founder of group</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tejaswi Group. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
